<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date"> {{ day.date | date:'EEEE, MMM, d'}}  </h2>

<div ng-repeat = "event in day.events" class="event">
  <a href="#/{{$index}}">
    <h3 class="name"> {{ event.name }}  </h3>
    <p><span class="from"> {{ event.from | date:'EEEE, MMM, d' }}  </span> - <span class="to"> {{ event.to | date:'EEEE, MMM, d'}} </span></p>
  </a>
</div>
